name: global_diaspora_events
description: Global Diaspora Events - Your culture, your city, your community
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Navigation
  go_router: ^17.0.1
  
  # Backend
  supabase_flutter: ^2.8.3
  
  # Firebase
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0
  firebase_crashlytics: ^5.0.6
  firebase_analytics: ^12.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.10.2
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # UI
  google_fonts: ^7.0.1
  cached_network_image: ^3.4.1
  animate_do: ^4.2.0
  lottie: ^3.3.2
  
  # Data Models
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  
  # Storage
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^10.0.0
  
  # Utilities
  intl: ^0.20.2
  path: ^1.9.0
  logger: ^2.6.2
  flutter_dotenv: ^6.0.0
  image_picker: ^1.1.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.10.5
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.3
  json_serializable: ^6.9.3
  
  # Linting
  custom_lint: ^0.8.1
  riverpod_lint: ^3.1.0

flutter:
  uses-material-design: true
  generate: true  # Enable l10n generation

  assets:
    - assets/images/
    - assets/fonts/
    - .env
